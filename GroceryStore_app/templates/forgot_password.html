{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.gambolthemes.net/html-items/gambo-html/disable-demo/forgot_password.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 10 Nov 2022 04:56:26 GMT -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=9">
    <meta name="description" content="Gambolthemes">
    <meta name="author" content="Gambolthemes">
    <title>Gambo - Forgot Password</title>

    <link rel="icon" type="image/png" href="{% static 'images/fav.png' %}">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="{% static 'vendor/unicons-2.0.1/css/unicons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/night-mode.css' %}" rel="stylesheet">
    <link href="{% static 'css/step-wizard.css' %}" rel="stylesheet">

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="sign-inup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="sign-form">
                        <div class="sign-inner">
                            <div class="sign-logo" id="logo">
                                <a href="index-2.html"><img src="{% static 'images/logo.svg' %}" alt=""></a>
                                <a href="index-2.html"><img class="logo-inverse"
                                        src="{% static 'images/dark-logo.svg' %}" alt=""></a>
                            </div>
                            <div class="form-dt">
                                <div class="form-inpts checout-address-step">
                                    <form>
                                        <div class="form-title">
                                            <h6>Request a Password Reset</h6>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="email[address]" name="emailaddress" type="email"
                                                placeholder="Your Email Address" class="form-control lgn_input"
                                                required="">
                                            <i class="uil uil-envelope lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="password[old]" name="passwordold" type="password"
                                                placeholder="Enter Old Password" class="form-control lgn_input"
                                                required="">
                                            <i class="uil uil-padlock lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel mb-3">
                                            <input id="password[new]" name="passwordnew" type="password"
                                                placeholder="Enter New Password" class="form-control lgn_input"
                                                required="">
                                            <i class="uil uil-padlock lgn_icon"></i>
                                        </div>
                                        <button class="login-btn hover-btn h_50" type="submit">Reset Password</button>
                                    </form>
                                </div>
                                <div class="signup-link">
                                    <p>Go Back - <a href="sign_in.html">Sign In Now</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright-text text-center mt-4">
                        <i class="uil uil-copyright"></i>Copyright 2022 <b>Gambolthemes</b> . All rights reserved
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'vendor/OwlCarousel/owl.carousel.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/product.thumbnail.slider.js' %}"></script>
    <script src="{% static 'js/offset_overlay.js' %}"></script>
    <script src="{% static 'js/night-mode.js' %}"></script>
</body>
